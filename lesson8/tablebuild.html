<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablebuild.css">
    <title>Table Build</title>
</head>
<body>
    <table>
    <thead>
        <tr>
            <th colspan="3">ACME Wildwest</th>
        </tr>

        <tr class="col_headers">
			<th scope="col">Period</th>
			<th scope="col">Sales</th>
            <th scope="col">Sales Goals</th>
		</tr>
    </thead>


    <tbody>
        <tr>
			<td scope="row">August</td>
			<td>$3,590</td>
            <td>$4,000</td>
		</tr>

        <tr>
			<td scope="row">September</td>
			<td>$4,420</td>
            <td>$5,000</td>
		</tr>

        <tr>
			<td scope="row">October</td>
			<td>$4,870</td>
            <td>$5,000</td>
		</tr>

        <tr>
			<td scope="row">November</td>
			<td>$8,610</td>
            <td class="special_price">$7,500</td>
		</tr>

        <tr>
			<td scope="row" class="black_friday">Black Friday</td>
			<td colspan="2">$3,200</td>

		</tr>

        <tr>
			<td scope="row">December</td>
			<td>$6,820</td>
            <td>$7,500</td>
		</tr>



    </tbody>

    <tfoot>
        <caption>compiled 2/21/2022 by mDowns</caption>
    </tfoot>
</table>
</body>
</html>
