<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mike Downs">
    <meta name="description" content="A home Page for Rexburg CHamber of Commerce.">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/chamber.css">
    <title>Rexburg Chamber of Commerce</title>
</head>

<body>
    <header>
        <img class="logo" src="images/chamber_logo.png" alt="Logo">

        <nav>
            <ul class = "navigation">
                <li><a class="ham" href="#">Menu</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="social_media_logos"><a href="https://facebook.com" target="_blank"><img class="facebook"
                    src='images/f_logo_RGB-Blue_72.png' alt="facebook Logo"></a>
            <a href="https://linkedin.com" target="_blank"><img class="linkedin" src='images/In-Blue-34@2x.png'
                    alt="Linked In Logo"></a></div>

        <section class ="date"></section>
    </header>

    <main>
        <section class="event_box">
            <p>Event</p>
        </section>

        <section class="hero_box">
            <p>Hero with Site Name and Call to Action</p>
        </section>

        <section class="spotlight_box">
            <div class='spotlight_1'>
                <p>Spot 1</p>
            </div>
            <div class='spotlight_2'>
                <p>Spot 2</p>
            </div>
            <div class='spotlight_3'>
                <p>Spot 3</p>
            </div>
        </section>

        <section class="weather_box">
            <p>Weather</p>
        </section>

        <section class="news_box">
            <p>News Realease</p>
        </section>

        <section class="join_box">
            <p>Join</p>
        </section>


    </main>

    <footer>
        <section class='legel-section'>
            &copy;<span id="year"></span> Rexburg Chamber | Mike Downs | WDD 230 Project <span id='current_date'></span>

        </section>
    </footer>

    <script src="js/chamber.js"></script>
</body>

</html>
