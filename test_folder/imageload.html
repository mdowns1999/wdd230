<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/load.css"
    <title>Lazy Load</title>
</head>
<body>
    <h1>Lazy Images</h1>
    <picture>
        <img data-src="https://placekitten.com/300/400" src="https://dummyimage.com/300x400/ccc/fff" alt="Picture 2">
    </picture>
    <picture>
        <img data-src="https://placekitten.com/300/400" src="https://dummyimage.com/300x400/ccc/fff" class="image" alt="Picture 3">
    </picture>
    <picture>
        <img data-src="https://placekitten.com/300/400" src="https://dummyimage.com/300x400/ccc/fff" class="image" alt="Picture 4">
    </picture>

    <picture>
        <img data-src="https://placekitten.com/300/400" src="https://dummyimage.com/300x400/ccc/fff" class="image" alt="Picture 4">
    </picture>

    <picture>
        <img data-src="https://placekitten.com/300/400" src="https://dummyimage.com/300x400/ccc/fff" class="image" alt="Picture 4">
    </picture>


    <script src="js/imagelazyloadexample.js"></script>
</body>
</html>
